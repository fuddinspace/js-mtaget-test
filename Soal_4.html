<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soal 4</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .form-control{
      width: 50%;
    }
  </style>
</head>
<script>
  function cari(){
    var kata = document.getElementById("kata").value;
    var kalimat = document.getElementById("kalimat").value;
	
	var carikata = kalimat.search(kata);
	
	var text = "";
	if(kata && kalimat){
		if( carikata > 0){
				text += "Kata <b>" + kata + " </b> ada di kalimat <b> " + kalimat + "</b>";
			}else{
				text += "Maaf Kata <b>" + kata + " </b> Tidak  Ada Di Kalimat <b> " + kalimat + "</b> Mungkin Karena Tidak Ada Angka, Simbol Khusus ";
		}
	
	}else{
		text += "Maaf Tidak Boleh Ada Yang Kosong Inputan";
	}
	
	document.getElementById("hasil").innerHTML = text;
	
  }
 
 
</script>
<body>
 
      <div class="container">
        <div class="row">
        
 
          <div class="col-sm-6">
            <div class="card">
              <div class="card-header font-italic">
                Soal 4
              </div>
              <div class="card-body">
              
				  
				<div class="form-group">
					<label for="comment">Kata</label>
					<input type="text" class="form-control" id="kata" placeholder="Kata" required>
				</div>
				
				<div class="form-group">
					<label for="comment">Kalimat</label>
					<textarea class="form-control" rows="5" id="kalimat" placeholder="Kalimat" required></textarea>
				</div>



                <button type="button" class="btn btn-warning mt-3" onclick="cari()">Cari Kata Di Kalimat</button>
                
				
				<div id="hasil"></div>
              </div>
            </div>
          </div>
 
          
        </div>
      </div>
</body>
</html>
